<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймлайн ActivityWatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <div class="controls">
        </div>
        <div class="timeline-container">
            <svg id="timeline-svg"></svg>
        </div>
    </div>

    <div id="zoom-panel">
        <h2>Масштабирование</h2>
        <div class="zoom-option" id="zoom-last-hour-option">
            <span>Показать последние </span>
            <input type="number" id="zoom-last-hour-input" value="1" min="1" max="99">
            <span> часов</span>
        </div>
        <div class="zoom-option" id="zoom-last-day-option">
            <span>Показать </span>
            <input type="number" id="zoom-last-day-input" value="1" min="1" max="99">
            <span> последних суток</span>
        </div>
        <div class="zoom-option" id="zoom-to-morning-option">
            <span>Показать с </span>
            <input type="number" id="zoom-to-morning-input" value="8" min="0" max="23">
            <span> часов утра</span>
        </div>
    </div>

    <div id="latest-events-table-container">
        <table id="latest-events-table">
            <thead>
                <tr>
                    <th>Время</th>
                    <th>Длительность</th>
                    <th>Событие</th>
                </tr>
            </thead>
            <tbody>
                <!-- Events will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="event-info-panel">
        <h2>Информация о событии</h2>
        <div id="event-data-table">Наведите курсор на точку на таймлайне.</div>
    </div>

    <div id="event-edit-panel" style="display: none;">
        <h2>Редактировать событие</h2>
        <div id="edit-event-data-table"></div>
        <div class="button-group">
            <button type="button" class="cancel" id="edit-cancel-button">Отмена</button>
            <button type="submit" class="save" id="edit-save-button">Сохранить</button>
            <button type="button" class="delete" id="edit-delete-button">Удалить</button>
        </div>
    </div>

</body>

</html>
