<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймлайн ActivityWatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <div class="controls">
            <button id="zoom-last-hour">Последний час</button>
            <button id="zoom-last-day">Сутки</button>
            <button id="zoom-to-morning">С утра</button>
        </div>
        <div class="timeline-container">
            <svg id="timeline-svg"></svg>
        </div>
    </div>

    <div id="latest-events-table-container">
        <table id="latest-events-table">
            <thead>
                <tr>
                    <th>Время</th>
                    <th>Длительность</th>
                    <th>Событие</th>
                </tr>
            </thead>
            <tbody>
                <!-- Events will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="event-info-panel">
        <h2>Информация о событии</h2>
        <div id="event-data-table">Наведите курсор на точку на таймлайне.</div>
    </div>

</body>

</html>
