<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AW UI</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>

<body>
    <script type="module" src="js/main.js"></script>

    <div class="container">
        <div class="controls">
            <button id="generate-report-button">Generate Report</button>
            <button id="color-rules-button">Configure Colors</button>
            <button id="open-calendar-button">Open Calendar</button>
        </div>
        <div class="timeline-container">
            <svg id="timeline-svg"></svg>
        </div>
    </div>

    <div id="calendar-panel" class="draggable-panel" style="display: none;">
        <div class="calendar-header">
            <button id="prev-month-button"><</button>
            <h2 id="current-month-year"></h2>
            <button id="next-month-button">></button>
        </div>
        <div class="calendar-weekdays" id="calendar-weekdays">
            <!-- Weekday spans will be generated by JavaScript -->
        </div>
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <div id="zoom-panel">
        <h2>Zoom</h2>
        <div class="zoom-option" id="zoom-last-hour-option">
            <span>Show last </span>
            <input type="number" id="zoom-last-hour-input" value="1" min="1" max="99">
            <span> hours</span>
        </div>
        <div class="zoom-option" id="zoom-last-day-option">
            <span>Show </span>
            <input type="number" id="zoom-last-day-input" value="1" min="1" max="99">
            <span> last days</span>
        </div>
        <div class="zoom-option" id="zoom-to-morning-option">
            <span>Show from </span>
            <input type="number" id="zoom-to-morning-input" value="8" min="0" max="23">
            <span> o'clock</span>
        </div>
    </div>

    <div id="create-event-container">
        <input type="text" id="new-event-label-input" placeholder="New event name">
        <button id="create-event-button">Create Event</button>
    </div>

    <div id="latest-events-table-container">
        <table id="latest-events-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Duration</th>
                    <th>Duration non-afk</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="report-panel" class="draggable-panel" style="display: none;">
        <h2>Task Report</h2>
        <div id="report-content"></div>
    </div>

    <div id="event-info-panel" class="draggable-panel">
        <h2>Info</h2>
        <div id="event-data-table">Hover over a point on the timeline.</div>
    </div>

    <div id="event-edit-panel" class="draggable-panel" style="display: none;">
        <h2>Edit</h2>
        <div id="edit-event-data-table"></div>
        <div class="button-group">
            <button type="button" class="cancel" id="edit-cancel-button">Cancel</button>
            <button type="button" class="split" id="edit-split-button">Split</button>
            <button type="button" class="stop" id="edit-stop-button" style="display: none;">Stop</button>
            <button type="submit" class="save" id="edit-save-button">Save</button>
            <button type="button" class="delete" id="edit-delete-button">Delete</button>
        </div>
    </div>

    <div id="bucket-filter-panel" class="draggable-panel" style="display: none;">
        <h2>Buckets</h2>
        <div id="bucket-list">
        </div>
    </div>

    <div id="notification-container"></div>

    <div id="color-rules-panel" class="draggable-panel" style="display: none;">
        <h2>Coloring Rules</h2>
        <textarea id="color-rules-textarea" rows="15" cols="50" placeholder="Enter coloring rules (regex #HEXCOLOR)"></textarea>
        <div class="button-group">
            <button type="button" class="save" id="save-color-rules-button">Save</button>
        </div>
    </div>

</body>

</html>
